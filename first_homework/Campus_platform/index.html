<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width:device-width,
			initial-scale=1.0,
			user-scalable=no,maximum-scale=1,minimum-scale=1," />
		<title>微江财</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<body>
		<header class="header">
			<div class="header-container">
				<img src="img/avatar.png" />
			</div>
			<div class="name">
				<span>江西财经大学</span>
			</div>
		</header>
		<div class="main">
			<img class="welcome" src="img/welcome.png" alt="微江财" />
			<div class="dots">
				<span style="background-color:#000000;"></span>
				<span></span>
			</div>
			<div class="grids">
				<div class="grid">
					<img src="img/grids/school.png" />
					<span>江财简介</span>
				</div>
				<div class="grid">
					<img src="img/grids/class.png" />
					<span>课表查询</span>
				</div>
				<div class="grid">
					<img src="img/grids/notice.png" />
					<span>校园通知</span>
				</div>
				<div class="grid">
					<img src="img/grids/guide.png" />
					<span>校内导航</span>
				</div>
				<div class="grid">
					<img src="img/grids/message.png" />
					<span>留言板</span>
				</div>
				<div class="grid">
					<img src="img/grids/contact.png" />
					<span>通讯录</span>
				</div>
				<div class="grid">
					<img src="img/grids/avatar.png" />
					<span>酱菜头像</span>
				</div>

				<div class="grid">
					<img src="img/grids/calendar.png" />
					<span>酱菜校历</span>
				</div>
				<div class="grid">
					<img src="img/grids/lib.png" />
					<span>酱菜图书</span>
				</div>

			</div>
		</div>
		<footer class="tabbar-container">
			<ul class="tabbar">
				<li class="tabbar-item tabbar-item-acitve">
					<a href="#" class="tabbar-link">
						<img src="img/index_selected.png" />
						<span>首页</span>
					</a>
				</li>
				<li class="tabbar-item">
					<a href="#" class="tabbar-link">
						<img src="img/me.png" />
						<span>我的</span>
					</a>
				</li>
			</ul>
		</footer>
	</body>
</html>
